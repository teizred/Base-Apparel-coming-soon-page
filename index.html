<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <div class="navbar">
      <a class="logo" href="#">
        <img src="./images/logo.svg" alt="logo image">
      </a>
    </div>

    <div class="girl">
      <a class="hero-mobile" href="#">
        <img src="./images/hero-mobile.jpg" alt="hero image">
      </a>
    </div>
  </header>

  <section>
    <div class="text">
      <h1>
       <span class="light"> WE'RE</span> <br>
       <span class="dark">COMING<br>SOON</span> 
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>
  </section>

  <div class="input-group">
    <input type="email" id="email" placeholder="Email Address" aria-label="Email Address">
    <button class="submit-btn" aria-label="Submit">
      <img src="./images/icon-arrow.svg" alt="">
    </button>
  </div>
  <div class="error" aria-live="polite"></div>
 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
